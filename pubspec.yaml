version: 1.0.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.0
  day_night_time_picker: ^0.3.0+2
  cupertino_icons: ^0.1.2
  image_picker: ^0.6.3+1
  flutter_image_compress: ^0.6.3
  syncfusion_flutter_datepicker: ^18.3.38-beta
  path_provider: ^1.4.0
  cloud_firestore: ^0.14.1+3
#  firebase_auth: ^0.18.1+2
  rounded_loading_button: ^1.0.15
  toast: ^0.1.5
  firebase_storage: ^4.0.1
  shared_preferences: ^0.4.3
  firebase_admin: ^0.1.3
  crypto: ^2.1.5
  equatable: ^1.2.5
  flutter_progress_dialog: ^0.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Italic.ttf
          style: italic
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700

